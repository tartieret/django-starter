{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container space-2 space-lg-3">

    <!-- Title -->
        <div class="mb-5 mb-md-7">
          <h1 class="h2 mb-0">{% trans "Change Password" %}</h1>
        </div>
        <!-- End Title -->

    <form class="js-validate w-md-75 w-lg-50 mx-md-auto" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="col-sm-6 text-sm-right">
          <button type="submit" class="btn btn-primary transition-3d-hover" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>
{% endblock %}
