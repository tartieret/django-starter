{% extends "account/base_info.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner %}

     <!-- Title -->
    <div class="mb-3 mb-md-4">
      <h1 class="h2 mb-0">{% trans "Change Password" %}</h1>
    </div>
    <!-- End Title -->
    <p>{% trans 'Your password is now changed.' %}</p>

    <!-- Button -->
    <div class="row align-items-center mb-5">
      <div class="col-sm-12 text-sm-left">
        <a class="btn btn-primary transition-3d-hover" href="{% url 'account_login' %}">{% trans 'Sign in' %}</a>
      </div>
    </div>
    <!-- End Button -->
{% endblock %}
