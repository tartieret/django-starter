{% extends "base_status.html" %}
{% load static i18n %}
{% block title %}Page not found{% endblock %}

{% block content %}
<!-- ========== MAIN ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="d-lg-flex">
      <div class="container d-lg-flex align-items-lg-center min-vh-lg-100 space-4">
        <div class="w-lg-60 w-xl-50">
          <!-- Title -->
          <div class="mb-4">
            <img class="max-w-23rem mb-3" src="{% static 'svg/illustrations/error-number-404.svg' %}" alt="SVG Illustration">
            <p class="lead">Oops! Looks like you followed a bad link. <br> If you think this is a problem with us, please <a href="{% url 'contact'%}">tell us.</a></p>
          </div>
          <!-- End Title -->

          <a class="btn btn-wide btn-primary transition-3d-hover" href="{% url 'home'%}">Back Home</a>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->
  </main>
  <!-- ========== END MAIN ========== -->

{% endblock content %}
